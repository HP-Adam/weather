<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/css/css.css" />
    <title>Weather</title>
  </head>
  <body>
    <header>
      <h1>Weather Dashboard</h1>
    </header>
    <main>
      <div class="row">
        <!-- Search and recent searches -->
        <div class="col-12 col-md-3">
          <form id="userForm" class="formStyle">
            <label for="citySearch" class="form-label"
              >Search for a City:</label
            >
            <input type="text" class="form-control mb-3" id="citySearch" />
            <button type="submit" class="btn btn-primary w-100">Search</button>
          </form>
          <div id="searchHistContainer"></div>
          <div>
            <ul id="recentSearch"></ul>
          </div>
        </div>
        <!-- Weather data -->
        <div class="col-12 col-md-9" id="weatherDispContainer">
          <div id="currentWeatherContainer" class="row mb-3"></div>
          <div id="forecastContainer" class="row"></div>
        </div>
      </div>
    </main>
    <script src="https://momentjs.com/downloads/moment.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
      crossorigin="anonymous"
    ></script>

    <script src="./assets/js/js.js"></script>
  </body>
</html>
